            <div class="filtre" id="appareilFilter">

                </div>
                <div class="filterOpen">

                        <input type="text" id="ustensileSearch">
                        <div class="searchImageContent">
                            <img src="assets/images/CroceFilter.png" class="deleteText croix" alt="croix pour supprimer le texte">

                    </div>
                    <div class="elementSelectContent"></div>
